name: smash-dev
channels:
    - conda-forge
dependencies:
    - python=3.11
    - pip

    # required dependencies
    - compilers
    - openjdk
    - meson
    - meson-python
    - ninja

    # numpy requirement for wheel builds for distribution on PyPI - building
    # against 2.x yields wheels that are also compatible with numpy 1.x at
    # runtime.
    - numpy>=2.0.0
    - f90wrap>=0.2.15
    - versioneer[toml]
    - rasterio
    - pandas
    - h5py
    - tqdm
    - scipy
    - pyyaml
    - terminaltables

    # documentation
    - sphinx
    - numpydoc
    - pydata-sphinx-theme
    - ipython
    - sphinxcontrib-bibtex
    - sphinx-design
    - sphinx-autosummary-accessors
    - matplotlib

    # test
    - pytest
    - pytest-cov

    # format
    - ruff
    - fprettify
