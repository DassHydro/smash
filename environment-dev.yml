name: smash-dev
channels:
    - conda-forge
dependencies:
    - python=3.11
    - pip

    # compile
    - make
    - gcc
    - gfortran

    # required dependencies
    - wheel
    - numpy>=1.13
    - f90wrap
    - gdal
    - pandas
    - h5py
    - tqdm
    - scipy
    - pyyaml
    - terminaltables
    - matplotlib  # (optional: only used for plotting and visualization)

    # documentation
    - sphinx
    - numpydoc
    - pydata-sphinx-theme
    - ipython
    - sphinxcontrib-bibtex
    - sphinx-design
    - sphinx-autosummary-accessors

    # test
    - pytest
    - pytest-cov

    # format
    - black
    - fprettify
